server {
    listen 80;
    listen [::]:80;
    server_name redirect.example.com *.redirect.example.com;
    location / {
        return 307 https://example.com/;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name redirect.example.com *.redirect.example.com;
    ssl_certificate cert/host-redirect.example.com-30877829.crt;
    ssl_certificate_key cert/host-redirect.example.com-30877829.key;
    location / {
        return 307 https://example.com/;
    }
}
