server {
    listen 80;
    listen [::]:80;
    server_name ec256.example.com *.ec256.example.com;
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name ec256.example.com *.ec256.example.com;
    ssl_certificate cert/host-ec256.example.com-5755c05f.crt;
    ssl_certificate_key cert/host-ec256.example.com-5755c05f.key;
}
