server {
    listen 80;
    listen [::]:80;
    server_name location.a1.example.com *.location.a1.example.com;
    location / {
        return 308 https://$server_name$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name location.a1.example.com *.location.a1.example.com;
    ssl_certificate cert/host-location.a1.example.com-eb51db4a.crt;
    ssl_certificate_key cert/host-location.a1.example.com-eb51db4a.key;
}
