server {
    listen 80;
    listen [::]:80;
    server_name location.b1.example.com *.location.b1.example.com;
    location / {
        return 308 https://$server_name$request_uri;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name location.b1.example.com *.location.b1.example.com;
    ssl_certificate cert/host-location.b1.example.com-9c4b0b53.crt;
    ssl_certificate_key cert/host-location.b1.example.com-9c4b0b53.key;
}
