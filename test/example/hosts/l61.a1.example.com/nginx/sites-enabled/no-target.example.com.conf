server {
    listen 80;
    listen [::]:80;
    server_name no-target.example.com *.no-target.example.com;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        try_files $uri $uri/ =404;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name no-target.example.com *.no-target.example.com;
    ssl_certificate cert/host-no-target.example.com-4168625c.crt;
    ssl_certificate_key cert/host-no-target.example.com-4168625c.key;
    location / {
        alias /usr/local/etc/beaver/git-static/repositories/beaver-web-static-test/www/;
        index index.html;
        error_page 404 /error.html;
        try_files $uri $uri/ =404;
    }
}
