server {
    listen 80;
    listen [::]:80;
    server_name git-static.cdn.example.net *.git-static.cdn.example.net;
    location ^~ /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:7707;
    }
}
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name git-static.cdn.example.net *.git-static.cdn.example.net;
    ssl_certificate /usr/local/etc/beaver/acme/accounts/acme-le-2/export/host-git-static.cdn.example.net.crt;
    ssl_certificate_key /usr/local/etc/beaver/acme/accounts/acme-le-2/export/host-git-static.cdn.example.net.key;
    location ^~ /.well-known/acme-challenge/ {
        proxy_pass http://127.0.0.1:7707;
    }
}
